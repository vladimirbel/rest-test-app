<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Description</th> 
      <th scope="col">Name</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.product_ID }}</td>
      <td><input type="text" name="productDescription" value={{product.product_DESCRIPTION}}></td> 
      <td><input type="text" name="productName" value={{product.product_NAME}}></td>
      <td><input type="text" name="productPrice" value={{product.price}}></td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary" (click)="onGet()">Get Servers</button>
